<div class="card" [appCardColor]="video?.snippet.publishedAt">
  <div>
    <img [src]="video?.snippet.thumbnails.default.url" alt="image" class="image">
    <app-video-actions [statistics]="video?.statistics"></app-video-actions>
    <p class="title">{{video?.snippet.title}}</p>
  </div>
  <a [routerLink]="'details/' + video?.id" class="button">...more</a>
</div>
